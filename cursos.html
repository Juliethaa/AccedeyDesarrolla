<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Cursos - Accede y Desarrolla</title>
    <style>
        /* Reseteo de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo completo y centrado */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinea los elementos al inicio */
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            width: 100%; /* Ocupar toda la pantalla */
            max-width: 3000%; /* Mucho más ancho */
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 100px; /* Aumenta el padding para hacer el cuadro más grande */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espacia los elementos verticalmente */
            height: 100%; /* Ocupar una mayor altura de la pantalla */
            position: relative;
        }

        /* Contenedor para el logo y el botón de perfil en la parte superior derecha */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        /* Estilo del logo en la parte superior derecha */
        .top-right img {
            width: 30px;
            margin-right: 10px;
        }

        /* Botón de perfil */
        .top-right .profile-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #dfa54e; /* Color dorado para el botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-right .profile-button:hover {
            background-color: #af9755; /* Oscurecer un poco al pasar el mouse */
        }

        /* Título de la sección de empleos */
        .title {
            display: flex;
            align-items: center;
            font-size: 2.5em; /* Aumenta el tamaño del título */
            color: #8f803c; /* Color dorado del título */
            margin: 20px 0;
            justify-content: center;
        }

        .title img {
            width: 40px;
            margin-right: 10px;
        }

        /* Estilo del buscador de empleo */
        .search-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            border: 2px solid #8f803c; /* Color dorado en el borde */
            border-radius: 5px;
            font-size: 1.2em;
            margin-right: 10px;
        }

        /* Botones de ofertas y agregar empleo */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .button {
            padding: 10px 10px;
            font-size: 1.2em;
            color: white;
            background-color: #dfa54e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #af9755;
        }

        /* Estilo del enlace "Atrás" */
        .back-link {
            font-size: 1.2em;
            color: #b48947;
            text-decoration: none;
            align-self: flex-end; /* Alinea el enlace a la derecha */
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #9e6e35;
        }

        /* Alineación de todo el contenido en el centro */
        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function goBack() {
            window.history.back(); // Regresa a la página anterior
        }

        function goToProfile() {
            window.location.href = 'perfil.html'; // Redirige a la página de perfil
        }

        function goToAgregarCurso() {
            window.location.href = 'agregarCurso.html'; 
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Contenedor para el logo y el botón de perfil en la parte superior derecha -->
        <div class="top-right">
            <img src="logo.png" alt="Logo" class="logo">
            <button class="profile-button" onclick="goToProfile()">Perfil</button>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <!-- Título de la sección de empleos -->
            <div class="title">
                <img src="empleos-logo.png" alt="Logo Curso">
                <span>Cursos</span>
            </div>

            <!-- Buscador de empleo -->
            <div class="search-container">
                <input type="text" placeholder="Buscar Cursos..." aria-label="Buscar Cursos">
                <button class="button">Buscar</button>
            </div>

            <!-- Botones de oferta y agregar empleo -->
            <div class="button-container">
                <a href="cursosDisponibles.html" class="button">Cursos Disponibles</a>
                <button class="button" onclick="goToAgregarCurso()">Agregar Cursos</button>
            </div>
        </div>

        <!-- Enlace de regresar -->
        <a href="secciones.html" class="back-link">Atrás</a>
    </div>
</body>
</html>
