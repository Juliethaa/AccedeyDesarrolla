<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Accede y Desarrolla</title>
    <style>
        /* Reseteo de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }

      
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative; /* Para posicionar el botón de perfil */
        }

        /* Botón de perfil */
        .profile-button {
            position: absolute; /* Posiciona el botón de forma absoluta */
            top: 20px; /* Espacio desde la parte superior */
            right: 20px; /* Espacio desde la derecha */
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #dfa54e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #e0a449;
        }

        /* Estilo para cada sección (Empleos y Cursos) */
        .section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .section img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .section h2 {
            font-size: 1.8em;
            color: #8f803c;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botones */
        .section button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #dfa54e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section button:hover {
            background-color: #af9755;
        }

        /* Bordes para dividir las secciones */
        .divider {
            width: 2px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botón de perfil -->
        <button class="profile-button" onclick="window.location.href='perfil.html'">Perfil</button>

        <!-- Sección de Empleos -->
        <div class="section">
            <img src="empleos.png" alt="Empleos">
            <h2>Empleos</h2>
            <p>Explora oportunidades de empleo y encuentra el trabajo ideal para tu perfil y experiencia.</p>
            <button onclick="window.location.href='empleos.html'">Ver Empleos</button>
        </div>

        <!-- Divisor entre Empleos y Cursos -->
        <div class="divider"></div>

        <!-- Sección de Cursos -->
        <div class="section">
            <img src="cursos.png" alt="Cursos">
            <h2>Cursos</h2>
            <p>Accede a cursos de capacitación y mejora tus habilidades para crecer profesionalmente.</p>
            <button onclick="window.location.href='cursos.html'">Ver Cursos</button>
        </div>
    </div>
</body>
</html>
